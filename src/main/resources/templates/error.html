<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">

<div th:replace="fragments/header :: header(home)"/>

<div class="container">

    <div class="starter-template">
        <h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">Error</h1>
        <p th:utext="${errorMessage}">Error Message</p>
        <a href="home.html" th:href="@{/index.html}" th:text="#{error.back}">Back to the Home Page</a>
    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
