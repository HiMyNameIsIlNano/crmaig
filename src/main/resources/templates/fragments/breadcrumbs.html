<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div class="row" th:fragment="breadcrumbs">
    <div class="breadcrum-spaced">
        <div class="col-lg-12">
            <div class="btn-group btn-breadcrumb">
                <a th:href="@{/home.html}" class="btn btn-default"><i class="glyphicon glyphicon-home"></i></a>
                <a th:each="entry : ${session.currentBreadCrumb}"
                   th:text="#{${entry.label}}"
                   th:href="${entry.url}"
                   class="btn btn-default">Home</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
